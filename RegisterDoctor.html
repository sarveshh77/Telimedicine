<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('img/regdoc.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: black;
        }
        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }

        /* Header Styles */
        header {
            background: #eceef0;
            color: black;
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        header .logo img {
            max-height: 50px;
        }
        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: rgb(20, 19, 19);
            text-decoration: none;
            font-size: 16px;
        }
        header nav ul li a:hover {
            text-decoration: underline;
            color: #007bff;
        }

        /* Form Container */
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            color: black;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 16px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .checkbox-group, .time-picker {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 10px;
        }

        /* Modal Styles */
        #termsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 50%;
        }
        #termsModal h2 {
            margin-top: 0;
        }
        #termsModal button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #termsModal button:hover {
            background: #0056b3;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="doctors.html">Doctors</a></li>
                    <li><a href="mailto:telimidicine@gmail.com" autocapitalize="false">telimidicine@gmail.com</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Form -->
    <div class="form-container">
        <h1>Doctor Registration</h1>
        <form id="doctorForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <select id="specialization" name="specialization" required>
                    <option value="">Select Specialization</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issuingAuthority">Issuing Authority:</label>
                <select id="issuingAuthority" name="issuingAuthority" required>
                    <option value="">Select Issuing Authority</option>
                    <option value="Medical Council of India">Medical Council of India</option>
                    <option value="American Medical Association">American Medical Association</option>
                    <option value="General Medical Council">General Medical Council</option>
                </select>
            </div>
            <div class="form-group">
    <label for="licenseNumber">License Number:</label>
    <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Enter your license number" required>
</div>
<div class="form-group">
    <label for="countryRegistration">Country of Registration:</label>
    <select id="countryRegistration" name="countryRegistration" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <!-- Add more countries as needed -->
    </select>
</div>
<div class="form-group">
    <label for="clinicName">Clinic/Hospital Name:</label>
    <input type="text" id="clinicName" name="clinicName" placeholder="Enter the clinic/hospital name" required>
</div>
<div class="form-group">
    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <!-- Add more countries as needed -->
    </select>
</div>
<div class="form-group">
    <label for="consultationFee">Consultation Fee:</label>
    <input type="number" id="consultationFee" name="consultationFee" placeholder="Enter the consultation fee" required>
</div>

            <div class="form-group">
                <label for="availabilityDays">Available Days:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="days" value="Sunday"> Sunday</label>
                    <label><input type="checkbox" name="days" value="Monday"> Monday</label>
                    <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
                    <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
                    <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
                    <label><input type="checkbox" name="days" value="Friday"> Friday</label>
                    <label><input type="checkbox" name="days" value="Saturday"> Saturday</label>
                </div>
            </div>
            <div class="form-group">
                <label for="availabilityFromTime">Available Time (From):</label>
                <input type="time" id="availabilityFromTime" name="availabilityFromTime" required>
            </div>
            <div class="form-group">
                <label for="availabilityToTime">Available Time (To):</label>
                <input type="time" id="availabilityToTime" name="availabilityToTime" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms">
                    I agree to the <span onclick="openModal()" style="text-decoration: underline; cursor: pointer; color: #007bff;">Terms and Conditions</span>.
                </label>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <!-- Modal -->
    <div id="overlay"></div>
    <div id="termsModal">
        <h2>Terms and Conditions</h2>
        <p>Here are the terms and conditions...</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function openModal() {
            document.getElementById('termsModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('termsModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function validateForm() {
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                alert("You must agree to the Terms and Conditions before submitting.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
